<!DOCTYPE html5>
<html lang="en">
    <head>
        <title>Random Quotes</title>
    <script>
        const quoteBank = [
            {
                quote:"The best answer to anger is silence",
                author:"Marcus Aurelius"
            },{
                quote:"No man is free who is not master of himself",
                author:"Epictetus"

            },{
                quote:"We suffer more often in imagination than in reality",
                author:"Seneca"
            }
        ]

        window.onload = init;
        function init(){
            quoteGenerate()
        }
        function quoteGenerate(){

            console.log("quote generated")
            
            let quoteSize = quoteBank.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = quoteBank[randomIndex];


            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        *{
            font-size: 1.5rem;
            text-align: center;
            margin: 20px;
        }
        
    </style>
    </head>
    <body>
     <h1>Random Quotes</h1>
     <div id="wrapper">
     <div id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <button class="btn btn-success" id="new-quote" onClick="quoteGenerate();">New Quote</button>
        <a class="button btn btn-primary" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Challenges%20are%20what%20make%20life%20interesting%20and%20overcoming%20them%20is%20what%20makes%20life%20meaningful.%22%20Joshua%20J.%20Marine"
        id="tweet-quote" target="_blank">Tweet Quote</a>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>
</html>
